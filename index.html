<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Bounce FM Web Player</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src=close.svg" alt="" >
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src=logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src=home.svg" alt="home" />Home</li>
            <li><img class="invert" src=search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src=playlist.svg" alt="playlist-icon" class="invert" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul>
                
            </ul>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded m-1">
        <div class="header">
          <div class="nav">
            <img class = "hamburger invert" src=hamburger.svg" alt="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="#000000"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="sign-button">Sign up</button>
            <button class="log-button">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">

          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle">
                
              </div>
            </div>
            <div class="abovebar">
              
            
            <div class="songinfo">

            </div>
            <div class="songButtons">
                
                <img src=prev.svg" alt="" class="prev-btn" id="prev">
                <img src=play.svg" alt="" class="play-button" id="play">
                <img src=next.svg" alt="" class="next-btn" id="next">
            </div>
            <div class="timevol">
            </div>  

            <div class="songvol">
            <div class="songtime">

            </div>
            <div class="volume invert">
              <img src=volume.svg" alt="/" class="volsvg">
              <div class="range">
                <input type="range" name="volume" class="volbar">
              </div>
            </div>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
